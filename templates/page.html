<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMGP - FPT</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .center {
            text-align: center;
        }

        .gg-arrow-left {
            box-sizing: border-box;
            position: relative;
            display: block;
            transform: scale(var(--ggs, 1));
            width: 22px;
            height: 22px
        }

        .gg-arrow-left::after,
        .gg-arrow-left::before {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            left: 3px
        }

        .gg-arrow-left::after {
            width: 8px;
            height: 8px;
            border-bottom: 2px solid;
            border-left: 2px solid;
            transform: rotate(45deg);
            bottom: 7px
        }

        .gg-arrow-left::before {
            width: 16px;
            height: 2px;
            bottom: 10px;
            background: currentColor
        }

        .file {
            background: #eee;
            background: -moz-linear-gradient(top, #ddd 0, #eee 15%, #fff 40%, #fff 70%, #eee 100%);
            background: -webkit-linear-gradient(top, #ddd 0, #eee 15%, #fff 40%, #fff 70%, #eee 100%);
            border: 1px solid #ccc;
            -moz-border-radius: 1px 10px 1px 1px;
            -webkit-border-radius: 1px 10px 1px 1px;
            border-radius: 1px 10px 1px 1px;
            -moz-box-shadow: inset rgba(255, 255, 255, 0.8) 0 1px 1px;
            -webkit-box-shadow: inset rgba(255, 255, 255, 0.8) 0 1px 1px;
            box-shadow: inset rgba(255, 255, 255, 0.8) 0 1px 1px;
            display: inline-block;
            width: 10px;
            height: 15px;
            position: relative;
            text-indent: -9999em;
        }

        .file:before {
            content: '';
            position: absolute;
            right: 0;
            width: 5px;
            height: 5px;
            background: #ccc;
            background: -moz-linear-gradient(45deg, #fff 0, #eee 50%, #ccc 100%);
            background: -webkit-linear-gradient(45deg, #fff 0, #eee 50%, #ccc 100%);
            box-shadow: rgba(0, 0, 0, 0.05) -1px 1px 1px, inset white 0 0 1px;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid #ccc;
            -moz-border-radius: 0 10px 0 0;
            -webkit-border-radius: 0 10px 0 0;
            border-radius: 0 5px 0 0;
        }

        .file:after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 40%;
            margin: 5px 20% 0;
            background: #ccc;
            background: -moz-linear-gradient(top, #ccc 0, #ccc 20%, #fff 20%, #fff 40%, #ccc 40%, #ccc 60%, #fff 60%, #fff 80%, #ccc 80%, #ccc 100%);
            background: -webkit-linear-gradient(top, #ccc 0, #ccc 20%, #fff 20%, #fff 40%, #ccc 40%, #ccc 60%, #fff 60%, #fff 80%, #ccc 80%, #ccc 100%);
            height: 5px;
        }


        .folder {
            width: 15px;
            height: 10px;
            display: inline-block;
            margin: auto;
            position: relative;
            background-color: #708090;
            border-radius: 0 1px 1px 1px;
        }

        .folder:before {
            content: '';
            width: 50%;
            height: 0.2em;
            border-radius: 0 15px 0 0;
            background-color: #708090;
            position: absolute;
            top: -0.2em;
            left: 0px;
        }

        a {
            text-decoration: none;
            color: #000;
        }
        a:hover {
            color: #00f;
        }

    </style>
</head>

<body>

    <table id="myTable">
        <tr>
            <th onclick="sortTable(0,false)">Name</th>
            <th class="center" onclick="sortTable(1,false)">Size</th>
            <th class="center" onclick="sortTable(2,false)">Last Date</th>
        </tr>
        <!-- TABLE_HEAR -->
    </table>

    <script>

        function sortTable(n, onlyAsc) {
            let table, rows, switching, i, x, y, xComp, yComp, shouldSwitch, dir, switchCount = 0;
            table = document.getElementById("myTable");
            switching = true;

            dir = "asc";

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 2; i < (rows.length - 1); i++) {
                    shouldSwitch = false;

                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    if (n === 0) {
                        xComp = x.innerHTML.toLowerCase();
                        yComp = y.innerHTML.toLowerCase();
                    } else if (n === 1) {
                        let xSize = x.innerHTML === "-" ? "-1" : x.innerHTML.substring(0, x.innerHTML.length - 3);
                        let ySize = y.innerHTML === "-" ? "-1" : y.innerHTML.substring(0, y.innerHTML.length - 3);
                        xComp = parseInt(xSize);
                        yComp = parseInt(ySize);

                        if (x.innerHTML !== "-") {
                            let xType = x.innerHTML.substring(x.innerHTML.length - 2);
                            if (xType === "mb") xComp *= 1024;
                            if (xType === "gb") xComp *= (1024 * 1024);
                        }

                        if (y.innerHTML !== "-") {
                            let yType = y.innerHTML.substring(y.innerHTML.length - 2);
                            if (yType === "mb") yComp *= 1024;
                            if (yType === "mb") yComp *= (1024 * 1024);
                        }
                    } else {
                        xComp = new Date(x.innerHTML);
                        yComp = new Date(y.innerHTML);
                    }

                    if (dir === "asc") {
                        if (xComp > yComp) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (xComp < yComp) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;

                    switchCount++;
                } else {
                    if (!onlyAsc && switchCount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => sortTable(0, true));
    </script>
</body>

</html>
